<div class="row mb-4">
  <div class="col-md-4">

    <select
      class="form-select"
      [(ngModel)]="selectedCategory"
      (ngModelChange)="onCategoryChange()"
    >
      <option *ngFor="let cat of categories" [value]="cat">
        {{ cat || "All Categories" }}
      </option>
    </select>
  </div>


</div>
