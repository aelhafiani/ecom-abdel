<div *ngIf="product" class="container py-5">
  <div class="row g-4">
    <!-- Product Image -->
    <div class="col-md-6 text-center">
      <img
        [src]="product.image"
        alt="{{ product.title }}"
        class="img-fluid rounded shadow-sm"
        style="max-height: 500px; object-fit: contain;"
      />
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="mb-3">{{ product.title }}</h2>

      <h4 class="text-primary mb-3">
        {{ product.price | currency:'USD':'symbol':'1.2-2' }}
      </h4>

      <p class="text-muted">
        {{ product.description || 'No description available.' }}
      </p>
  <div *ngIf="product?.rating">
    <ngb-rating 
        [rate]="roundedRating" 
        [readonly]="true" 
        [max]="5">
    </ngb-rating>
    <span class="ms-2">{{ product.rating.rate }} / 5</span>
    <small class="text-muted ms-1">({{ product.rating.count }} ratings)</small>
    </div>
      <div class="mt-4">
        <button class="btn btn-primary me-2" (click)="addToCart(product)">
          <i class="bi bi-cart-plus me-1"></i> Add to Cart
        </button>

        <a routerLink="/" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i> Back to Products
        </a>
      </div>
    </div>
  </div>
</div>
